<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Laporan Ringkas Disiplin</title>
  <meta name="theme-color" content="#0B6623"/>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Laporan Ringkas Disiplin</h1>
    <p class="subtitle">Kekerapan kesalahan – untuk kenal pasti pelajar kerap melanggar.</p>
  </header>

  <main class="container">
    <section class="card">
      <div class="filters">
        <label>Cari Nama/Kelas
          <input type="search" id="filterText" placeholder="cth: Adam / 3 Interaktif">
        </label>
        <div class="actions">
          <button id="btnReload" class="btn">Muat Semula</button>
          <a class="btn ghost" href="index.html">Borang Rekod</a>
        </div>
      </div>
      <div id="summary" class="table-wrap"></div>
      <p class="muted">
        Sumber data: Google Sheet melalui Apps Script (endpoint dalam <code>config.js</code>).
        Jika tiada internet, laporan cuba menggunakan cache lepas.
      </p>
    </section>
  </main>

  <footer>
    <small>© Disiplin Sekolah · Versi Single-Link · PWA</small>
  </footer>

  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="report.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(()=>{});
      });
    }
  </script>
</body>
</html>
